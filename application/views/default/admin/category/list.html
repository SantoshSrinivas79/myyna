<div class="row-fluid">
    <div class="span12">
        <div class="alert alert-block {{$ 'getFlashMessageStatus'}}">
            <a class="close" data-dismiss="alert" href="#">Ã—</a>
            <h4 class="alert-heading">{{$ 'getFlashMessageHead'}}!</h4>
            {{$ 'getFlashMessage'}}
        </div>
        <div class="box">
            <div class="box-head tabs">
                <h3>{{title}}</h3>
            </div>
            <div class="box-content box-nomargin">
                <div class="tab-content">
                    <div class="tab-pane active" id="basic">
                        <table class='table table-striped dataTable table-bordered' >
                            <thead>
                                <tr>
                                    <th style="width: 20%">Category</th>
                                    <th style="width: 20%">Name</th>
                                    <th style="width: 25%">Description</th>
                                    <th style="width: 12%" class="sorting_disabled">Manage</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each data}}
                                    <tr>
                                        <td><img {{#if image}} src="/category/{{image}}" {{else}} src="/default/images/board.jpg" {{/if}} width="100%"/></td>
                                        <td>{{category_name}}</td>
                                        <td>{{description}}</td>
                                        <td class='actions'>
                                            <div class="btn-group">
                                                <a href="/admin/editcategory/{{_id}}" class='btn btn-mini tip editCustomer' title="Edit">
                                                    <img src="/default/images/admin/icons/fugue/edit.png" alt="">
                                                </a>
                                                <a href="/admin/deletecategory/{{_id}}" onclick="return confirm('Deleting user will remove all boards & pins in this category. Are you sure?')" class='btn btn-mini tip deleteAdmin' title="Delete">
                                                    <img src="/default/images/admin/icons/fugue/cross.png" alt="">
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                {{/each}}
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
